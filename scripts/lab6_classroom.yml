name: Autograding Tests
on:
  push:
  workflow_dispatch:
  repository_dispatch:

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup permissions
      run: |
        chmod +x Lab6/validate.sh

    - name: Run tests with logs (for debugging)
      continue-on-error: true
      run: |
        cd Lab6
        echo "========== Running tests with detailed logs =========="
        make run || echo "Make run failed, but continuing..."
        echo "======================================================"

    - name: Testcase 0
      id: testcase-0
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Testcase 0
        setup-command: '' 
        command: cd Lab6 && ./validate.sh 1
        timeout: 10
        max-score: 20

    - name: Testcase 1
      id: testcase-1
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Testcase 1
        setup-command: ''
        command: cd Lab6 && ./validate.sh 2
        timeout: 10
        max-score: 35

    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TESTCASE-0_RESULTS: "${{steps.testcase-0.outputs.result}}"
        TESTCASE-1_RESULTS: "${{steps.testcase-1.outputs.result}}"
      with:
        runners: testcase-0,testcase-1